<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width">
    <title>Klondike</title>
    <link rel="manifest" href="manifest.json">
    <link rel="stylesheet" href="style.css">
    <script type="module" src="main.js"></script>

    <link rel="apple-touch-icon" sizes="512x512" href="images/icon-512x512.png">
    <link rel="apple-touch-icon" sizes="384x384" href="images/icon-384x384.png">
    <link rel="apple-touch-icon" sizes="192x192" href="images/icon-192x192.png">
    <link rel="apple-touch-icon" sizes="152x152" href="images/icon-152x152.png">
    <link rel="apple-touch-icon" sizes="144x144" href="images/icon-144x144.png">
    <link rel="apple-touch-icon" sizes="128x128" href="images/icon-128x128.png">
    <link rel="apple-touch-icon" sizes="96x96" href="images/icon-96x96.png">
    <link rel="apple-touch-icon" sizes="72x72" href="images/icon-72x72.png">
  </head>
  <body ontouchmove="PreventDefault(event)">
    <div id="grid">
      <div id="stock" class="cell"></div>
      <div id="waste" class="cell"></div>
      <div></div>
      <div id="foundation1" class="cell">
        <div class="pip">♤</div>
      </div>
      <div id="foundation2" class="cell">
        <div class="pip">♡</div>
      </div>
      <div id="foundation3" class="cell">
        <div class="pip">♧</div>
      </div>
      <div id="foundation4" class="cell">
        <div class="pip">♢</div>
      </div>

      <div id="tableau1" class="cell"></div>
      <div id="tableau2" class="cell"></div>
      <div id="tableau3" class="cell"></div>
      <div id="tableau4" class="cell"></div>
      <div id="tableau5" class="cell"></div>
      <div id="tableau6" class="cell"></div>
      <div id="tableau7" class="cell"></div>
    </div>
    <div class="card" data-suit="spade">
      <div class="index-value">A</div>
      <div class="index-suit">♠</div>
      <div class="pip">♠</div>
    </div>
    <div class="card" data-suit="heart">
      <div class="index-value">A</div>
      <div class="index-suit">♥</div>
      <div class="pip">♥</div>
    </div>
  </body>
</html>
